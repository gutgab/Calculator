<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>JS Simple Calculator</h1>
        <div class="display">0</div>
        <div class="btn-container">
            <div class="buttons">
                <button class="btn delete">C</button>
                <button class="btn operation">*</button>
                <button class="btn operation">/</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">%</button>
                <button class="btn">0</button>
                <button class="btn">.</button>          
            </div>
            <div class="right-btns">
                <button class="btn delete right">Del</button>
                <button class="btn operation right">+</button>
                <button class="btn operation right">-</button>
                <button class="btn equal right">=</button>
            </div>
        </div>
    </div>
</body>
</html>
